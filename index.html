<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>SW</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="hero__wrap">
                <header class="header">
                    <div class="header__logo">                        
                        <a href="#" class="header__logo-link">
                            <img src="img/icons8.svg" alt="Georgian" class="header__logo-img">
                        </a>                        
                    </div>
                    <nav class="header__nav" >
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="https://www.starwars.com/news" target="_blank" class="header__link">Новости</a>
                            </li>
                            <li class="header__item">
                                <a href="https://www.starwars.com/databank" target="_blank" class="header__link">Больше информации</a>
                            </li>
                            <li class="header__item">
                                <a href="https://bi.ua/rus/konstruktori/konstruktori-lego/star-wars/" target="_blank" class="header__link">Доставить оборудование</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__contacts">
                        <p>Контакты: <span class="header__contacts-span">ЗАСЕКРЕЧЕНО</span></p>
                    </div>
                </header>
            </div>
        </div>
    </div>

    <main class="main">
        <div class="container">
            <section class="show">
                <div class="show__wrapper">
                    <div class="show__row">
                        <div class="show__col">
                            <div class="show__card" >
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                        <div class="show__col">
                            <div class="show__card">
                                <p class="show__desc"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="show__btn-row">
                    
                    <div class="show__btn-card-left">
                        <div class="show__btn show__btn-left">
                            <span>
                                Previous 
                            </span>
                        </div>
                    </div>	
                    
                    <div class="show__span"><span class="count__elem"></span></div>
                    
                    <div class="show__btn-card-right">
                        <div class="show__btn show__btn-right">
                            <span>
                                Next 
                            </span>
                        </div>
                    </div>
                </div>

                <div class="modal">
					<div>
						<div class="modal__row">
							<div>
								<h2 class="modal__name"></h2>
							</div>
							<div class="modal__col ">
								<div class="modal__card ">
									
									<div class="modal__info">
										<span>Birthday: </span><span class="modal__info-bday"></span>
									</div>
									<div class="modal__info">
										<span>Gender: </span><span class="modal__info-gender "></span>
									</div>
									
									<div class="modal__info">
										<span>Planet: </span><span class="modal__info-planet"></span>
									</div>
                                    <div class="modal__info">
										<span>Films: </span>
                                        <ul class="modal__info-films "></ul>
									</div>
									<div class="modal__info">
										<span>Subspecies: </span><span class="modal__info-species"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="modal__btn">
							<span>
								Back
							</span>
						</div>
					</div>
				</div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="./main.js"></script>    
</body>
</html>
